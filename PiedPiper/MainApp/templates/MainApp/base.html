{% load staticfiles %}
{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>The Pied Piper</title>

    <link href="{%  static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{%  static 'css/datepicker3.css' %}" rel="stylesheet">
    <link href="{%  static 'css/styles.css' %}" rel="stylesheet">
    <link href="{%  static 'css/bootstrap-table.css' %}" rel="stylesheet">

    <!--Ico ns-->
    <script src="{% static 'js/lumino.glyphs.js' %}"></script>

</head>

<body>
	<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
		<div class="container-fluid">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#sidebar-collapse">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="/"><span>Pied</span>Piper</a>
			</div>

		</div><!-- /.container-fluid -->
	</nav>

	<div id="sidebar-collapse" class="col-sm-3 col-lg-2 sidebar">
		<form role="search">
			<div class="form-group">
				<input type="text" class="form-control" placeholder="Search">
			</div>
		</form>
		<ul class="nav menu">
			<li {% if view == "tables" %} class="active" {% endif %}>
                <a href="/tables"><svg class="glyph stroked table"><use xlink:href="#stroked-table"></use></svg> Home</a></li>
            <li {% if view == "features" %} class="active" {% endif %}>

			<li role="presentation" class="divider"></li>
		</ul>
		<div class="attribution">Template by <a href="http://www.medialoot.com/item/lumino-admin-bootstrap-template/">Medialoot</a><br/><a href="http://www.glyphs.co" style="color: #333;">Icons by Glyphs</a></div>
	</div><!--/.sidebar-->

	<div class="col-sm-9 col-sm-offset-3 col-lg-10 col-lg-offset-2 main">

        	{% block content %}
            {% endblock %}

    </div>	<!--/.main-->

	<script src="{%  static 'js/jquery-1.11.1.min.js' %}"></script>
	<script src="{%  static 'js/bootstrap.min.js' %}"></script>
	<script src="{%  static 'js/chart.min.js' %}"></script>
	<script src="{%  static 'js/chart-data.js' %}"></script>
	<script src="{%  static 'js/easypiechart.js' %}"></script>
	<script src="{%  static 'js/easypiechart-data.js' %}"></script>
	<script src="{%  static 'js/bootstrap-datepicker.js' %}"></script>
    <script src="{%  static 'js/bootstrap-table.js' %}"></script>

	<script>
		$('#calendar').datepicker({
		});

		!function ($) {
		    $(document).on("click","ul.nav li.parent > a > span.icon", function(){
		        $(this).find('em:first').toggleClass("glyphicon-minus");
		    });
		    $(".sidebar span.icon").find('em:first').addClass("glyphicon-plus");
		}(window.jQuery);

		$(window).on('resize', function () {
		  if ($(window).width() > 768) $('#sidebar-collapse').collapse('show')
		})
		$(window).on('resize', function () {
		  if ($(window).width() <= 767) $('#sidebar-collapse').collapse('hide')
		})
	</script>
</body>

</html>
